function proc1(a,b){

}
function proc2(){
	// 입력 받기 
	 var su1 = parseInt(window.prompt("첫번째수 입력"));
	 var su2 = parseInt(window.prompt("두번째수 입력"));

	 res = su1 + su2; 
	
	print(su1,su2);
}
function print(a,b){
	str ="첫번째 값=" + a + "<br>";

// 	str += a + "+" + b + "=" + res + "<br>";
	str +=`${a} + ${b} = ${res} <br>`
	
	//id=result를 검색
	vres = document.getElementById('result');
	vres.innerHTML = str; 
}
