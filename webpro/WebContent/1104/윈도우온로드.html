<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
 border : 1px dotted blue;
 margin : 20px;
 padding : 20px;
 font-size : 1.5em; 
}
</style>
<script> //널이라는 오류가 뜨면 실행 순서를 의심해볼 것! 실행순서는  window.onload를 사용할 수 있음 

today = new Date();
day1 = today.toLocaleString(); 

window.onload = function(){
	
//id가 result인 요소를 검색
vres = document.getElementById('result');

//출력
str = today + "<br>";
str += day1 +"<br>";

vres.innerHTML = str; 
}


</script>
</head>
<body>
<br><br>
<div id="result"></div>

</body>
</html>
